<!DOCTYPE html>
<html lang="en">
  <head>
    <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/service-worker.js'); }</script>
    <meta charset="utf-8">
    <title>WP Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="WP Node">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="WP Node">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#287ab1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ CDN }}/app-icon.png">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="manifest" href="/assets/manifest.json" />
    {{ STYLES }}
    {{ STATE }}
  </head>
  <body>
    {{ APP }}
    {{ SCRIPTS }}
    <script>
      if (!('serviceWorker' in navigator)){
        document.body.innerHTML += '<iframe src="index-appCache.html" width="0" height="0"></iframe>';
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  </body>
</html>
